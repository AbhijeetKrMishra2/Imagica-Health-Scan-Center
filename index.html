
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagica Health Scan | Modern Diagnostic Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes shimmer-gold {
            0% { transform: translateX(-150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }

        @keyframes golden-breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; filter: blur(8px); }
            50% { transform: scale(1.15); opacity: 0.6; filter: blur(12px); }
        }

        @keyframes dot-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(3px); }
        }

        @keyframes golden-pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 0 35px rgba(251, 191, 36, 0.6); }
        }

        .animate-shimmer-gold {
            animation: shimmer-gold 3s infinite;
        }

        .animate-golden-breathe {
            animation: golden-breathe 4s ease-in-out infinite;
        }

        .animate-dot {
            animation: dot-bounce 2s ease-in-out infinite;
        }

        .logo-gold-glow {
            animation: golden-pulse-glow 3s ease-in-out infinite;
        }
    </style>

</head>
